    <!-- <script src="jQuery.js"></script>	 -->
    <script>
        var mapboxAttribution = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>';
        var mapboxUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZHRjMiIsImEiOiJjajM0bGhtdWMwMXMyMndvOTNhMTV5bGlwIn0.P982OmG7OY8ETeL971l1Ww';

        var grayscale = L.tileLayer(mapboxUrl, {
                id: 'mapbox.light',
                attribution: mapboxAttribution
            }),
            satellite = L.tileLayer(mapboxUrl, {
                id: 'mapbox.satellite',
                attribution: mapboxAttribution
            }),

            streets = L.tileLayer(mapboxUrl, {
                id: 'mapbox.streets',
                attribution: mapboxAttribution
            }),
            DeLorme = L.tileLayer.provider('Esri.DeLorme');



        var mymap = L.map('mapid', {
            center: [50.923, 6.94],
            zoom: 5,
            layers: [streets, cities, DeLorme]
        });


        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
        }

        mymap.on('click', onMapClick);





        var baseMaps = {
            "Grayscale": grayscale,
            "Satellite": satellite,
            "Streets": streets,
            "DeLorme": DeLorme
        };

        var overlayMaps = {
            "Cities": cities
        };

        L.control.layers(baseMaps, overlayMaps).addTo(mymap);


        var baseMaps = {
            "<span style='color: gray'>Grayscale</span>": grayscale,
            "Streets": streets,
            "Satellite": satellite
        };
    </script>
